<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;1,300;1,400&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Roboto:wght@300;400;700&family=Sora:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Product card</title>
  </head>
  <body>
    <div class="card">
      <div class="card__heart">
        <i class="bx bx-heart"></i>
      </div>
      <div class="card__cart">
        <i class="bx bx-cart-alt"></i>
      </div>
      <div class="card__img">
        <img
          src="https://www.nodemy.vn/projects/html-css-js/product-card/Nike%20Zoom%20KD%2012.png"
          alt="anh giÃ y nike"
        />
      </div>
      <div class="card__title">Nike Zoom KD 12</div>
      <div class="card__price">$99</div>
      <div class="card__size">
        <h3>Size:</h3>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
      </div>
      <div class="card__color">
        <h3>Color:</h3>
        <span class="card__color--green"></span>
        <span class="card__color--blue"></span>
        <span class="card__color--red"></span>
      </div>
      <div class="card__action">
        <button>Buy Now</button>
        <button>Add Cart</button>
      </div>
    </div>
  </body>
</html>
